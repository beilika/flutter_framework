name: flutterbase
description: 公共基础插件
version: 0.0.1
author:
homepage:

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.10.0"

dependencies:
  flutter:
    sdk: flutter

  #语言国际化
  flutter_localizations:
    sdk: flutter
  #数据持久化
  shared_preferences: "^0.4.2"
  # 屏幕适配组件
  flutter_screenutil: "^2.1.0"
  #android应用内更新
  ota_update: "^2.3.0"
  # 网络请求
  http: "^0.12.0+1"
  #获取APP版本号信息
  package_info: "^0.4.0+2"

  #ios应用更新跳转APP STORE
  url_launcher: "^5.4.5"
  # 动态权限申请
  permission_handler: "^5.0.1"
  # 上拉加载，下拉刷新
  flutter_easyrefresh: "^2.1.1"

  # webView加载网页框架
  flutter_webview_plugin: "^0.3.11"

  #  视频
  chewie: "^0.9.10"
#  video_player: ^0.10.0+2
#  auto_orientation: ^0.0.2
  # 屏幕横屏插件
  orientation: "^1.2.0"
  # 文件选择
  file_picker: "^1.12.0"
  # 图片选择和视频录制
  image_picker: "^0.6.7+2"
  #图片查看
  photo_view: ^0.9.2
  # 文件预览
  flutter_filereader: ^2.1.0

  #文件下载
  flutter_downloader: ^1.1.7
  #获取存储卡路径
  path_provider: 1.4.5
  progress_dialog: ^1.1.0+1

  # 友盟统计
  umeng_analytics_plugin: ^1.0.3

  # 时间选择
  flutter_datetime_picker: ^1.3.8
  #时间日期格式化
  date_format: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: qzl.com.flutterbase
        pluginClass: FlutterbasePlugin
      ios:
        pluginClass: FlutterbasePlugin

  # To add assets to your plugin package, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  #
  # For details regarding assets in packages, see
  # https://flutter.dev/assets-and-images/#from-packages
  #
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # To add custom fonts to your plugin package, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts in packages, see
  # https://flutter.dev/custom-fonts/#from-packages
